<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Signup Form</title>
</head>
<body>
  <div class="main">
    <div class="image">
      <div class="odin"><img src="./images/logo.png" alt="odin"><span>ODIN</span></div>
      <img src="./images/main.jpeg" alt="leaves">
      <div class="img-src-box">
        <div class="img-src-text">Photo by <a target="_blank" href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Hailie West</a> on <a target="_blank" href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></div>
      </div>
    </div>

    <div class="right">
      <div class="top-text">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span class="italic">now</span> to get started.</p>
        <p>You <span class="italic">know</span> you want to.</p>
      </div>

      <div class="form-box">
        <h1>Let's do this!</h1>
        <form id="form">
          <div class="names">
            <div class="form-input">
              <label for="first-name">FIRST NAME</label>
              <input type="text" name="first_name" id="first-name">
            </div>

            <div class="form-input">
              <label for="last-name">LAST NAME</label>
              <input type="text" name="last_name" id="last-name">
            </div>
          </div>

          <div class="contact-info">
            <div class="email">
              <label for="email">EMAIL</label>
              <input type="text" name="email" id="email">
            </div>

            <div class="number">
              <label for="number">PHONE NUMBER</label>
              <input type="text" name="number" id="number">
            </div>
          </div>

          <div class="passwords">
            <div class="password">
              <label for="pwd">PASSWORD</label>
              <input type="text" name="pwd" id="pwd">
            </div>

            <div class="confirm-pwd">
              <label for="confirm">CONFIRM PASSWORD</label>
              <input type="text" name="confirm" id="confirm">
            </div>
          </div>
        </form>
      </div>

      <button type="submit" form="form">Create Account</button>

      <div class="bottom-text">
        <p>Already have an account? <a href="">Log in</a></p>
      </div>
    </div>
  </div>
</body>
</html>
